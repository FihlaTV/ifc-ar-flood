<!DOCTYPE html>
<html>
<head>
	<title>IFC - Terrain</title>
	<meta charset="UTF-8"/>
	
	<link rel="stylesheet" href="/css/style.css">
	<style type="text/css">
		#stats { position: absolute; top:0; left: 0 }
		#stats #fps { background: transparent !important }
		#stats #fps #fpsText { color: #aaa !important }
		#stats #fps #fpsGraph { display: block }
	</style>
	
	<!--load helper libraries-->
	<script type="text/javascript" src="/js/lib/jquery-2.0.2.min.js"></script>
	
	<!--load AR and 3D libraries-->
	<script type="text/javascript" src="/js/lib/three.min.js"></script>
	<script type="text/javascript" src="/js/lib/Detector.js"></script>
	<script type="text/javascript" src="/js/lib/stats.min.js"></script>
	<script type="text/javascript" src="/js/lib/dat.gui.min.js"></script>
	<script type="text/javascript" src="/js/lib/OrbitControls.js"></script>

	<script type="text/javascript" src="/js/lib/SimplexNoise.js"></script>	
	<script type="text/javascript" src="/js/lib/StackBlur.js"></script>	
	
	<script>
	
	var projector = new THREE.Projector();
	var raycaster = new THREE.Raycaster();
	var renderer, scene, camera;
	var keyLight, fillLight;
	var localAxis;
	var terrainGeom;
	var materials = [];
	var torusKnotMesh, boxMesh, sphereMesh;
	var groundPlaneMesh;
	var brushMesh, brushGeom, brushGeomVertexCountHalf;
	var clock = new THREE.Clock();
	var simplex = new SimplexNoise();
	var shadowMapRes = 1024;
	var terrainRes = 256;
	var terrainSize = 10;

	var options = {
		terrainPreBlur: 0.0,
		terrainHeight: 2.0,
		sculptSize: 1.0,
		sculptAmount: 0.1,
		renderingShadows: true,
		renderingShadowCasters: false,
		displayWireframe: false,
		displayLocalAxis: false,
	};

	var terrainImage = '/resources/images/clouds_256.png' //'/resources/images/igms_617851,4595749,620411,4598309_512.jpg';
	var useTerrainImage = true;
	var terrainImageData;
	var $imageCanvasElem, imageCanvasElemContext;
	var $scaledImageObj;
	var terrainBaseHeight = [];
	var terrainAddedHeight = [];

	var mousePosNorm = new THREE.Vector2();

	function checkWebGl()
	{
		//check for WebGL
		if (!Detector.webgl)
		{
			$('div').remove();
			Detector.addGetWebGLMessage();
			throw new Error('Your browser does not seem to support WebGL');
		}
	}

	function filterTerrainImageAndGenerateHeight()
	{
		//draw image onto canvas
		//NO NEED TO DO THIS WHEN USING stackBlurImage()
        //imageCanvasElemContext.drawImage($scaledImageObj, 0, 0, terrainImageWidth, terrainImageHeight);

        //do pre-blur filtering first
        stackBlurImage('scaledTerrainImage', 'terrainImageCanvas', options.terrainPreBlur, false);

        //get filtered image data
        terrainImageData = imageCanvasElemContext.getImageData(0, 0, terrainRes, terrainRes).data;

		generateTerrainHeight(terrainGeom);
	}

	function loadTerrainImage()
	{
		//create canvas that is same size as terrain res so that one vertex maps to one resized pixel
		$imageCanvasElem = $(document.createElement('canvas'));
		$imageCanvasElem[0].id = 'terrainImageCanvas';
		$imageCanvasElem[0].width = terrainRes;
		$imageCanvasElem[0].height = terrainRes;
		$imageCanvasElem.css({'display':'none'});
		$('body').append($imageCanvasElem);
		
		//get canvas context
        imageCanvasElemContext = $imageCanvasElem[0].getContext('2d');

		//load terrain image
		$scaledImageObj = $(new Image());
		$scaledImageObj[0].id = 'scaledTerrainImage';
		$scaledImageObj[0].onload = function()
		{
			//this function is triggered from $origImageObj setting this src
			
			//start filtering and changing heights
			filterTerrainImageAndGenerateHeight();
		};
		$scaledImageObj.css({'display':'none'});
		$('body').append($scaledImageObj);

		//load original terrain image, scale it using canvas, then set scaled image to $scaledImageObj
		var $origImageObj = $(new Image());
		$origImageObj[0].onload = function()
		{
			//copy to scaled canvas to scale this image
			imageCanvasElemContext.drawImage($origImageObj[0], 0, 0, terrainRes, terrainRes);

			//get scaled data from canvas and set data for scaledImageObj
			$scaledImageObj[0].src = $imageCanvasElem[0].toDataURL();
		};
		$origImageObj[0].src = terrainImage;
	}

	function generateTerrainHeight(geometry)
	{
		clock.start();

		var minY = 99999;
		if (useTerrainImage)
		{
			//read the image data and use that as height
			//TODO: use shader to make this run parallel on GPU if too slow
			//iterate through vertices (they are ordered)
			for (var i=0; i<geometry.vertices.length; i++)
			{
				terrainBaseHeight[i] = terrainImageData[i*4] / 255.0 * options.terrainHeight;
				if (terrainBaseHeight[i] < minY)
				{
					minY = terrainBaseHeight[i];
				}
			}
		}
		else
		{
			//TODO: use FBm instead
			//TODO: use shader to make this run parallel on GPU if too slow
			for (var i=0; i<geometry.vertices.length; i++)
			{
				terrainBaseHeight[i] = (simplex.noise(vertex.x, vertex.z) / 2.0 + 0.5) * options.terrainHeight;
				if (terrainBaseHeight[i] < minY)
				{
					minY = terrainBaseHeight[i];
				}
			}
		}

		//shift all vertices down so that min point touches y=0
		for (var i=0; i<geometry.vertices.length; i++)
		{
			terrainBaseHeight[i] -= minY;

			//finally transfer the base+added heights to the vertices
			var vertex = geometry.vertices[i]
			vertex.y = terrainBaseHeight[i] + terrainAddedHeight[i];
			if (vertex.y < 0)
			{
				vertex.y = 0;
			}
		}
		
		//update terrain geometry
		updateGeometry(geometry, true);

		var t = clock.getDelta();
		console.log('Generate height: ' + t.toFixed(3) + ' seconds');
		clock.stop();
	}

	function setupThreejsScene()
	{
		//create renderer
		renderer = new THREE.WebGLRenderer({
			antialias : true
		});
		renderer.setSize(window.innerWidth, window.innerHeight-5);
		renderer.setClearColor('#081419', 1);
		renderer.shadowMapEnabled = true;
		renderer.shadowMapType = THREE.PCFShadowMap;
		renderer.shadowMapSoft = true;
		var $container = $('#threejs-container');
		$container.append(renderer.domElement);

		//create scene
		scene = new THREE.Scene();

		//create camera
		camera = new THREE.PerspectiveCamera(25, renderer.domElement.width/renderer.domElement.height, 0.1, 1000 );
		camera.position.set(8, 8, 15);
		camera.lookAt(new THREE.Vector3(0,0,0));

		//create controls for camera
		controls = new THREE.OrbitControls(camera);
		controls.userPanSpeed = 0.2;
		//controls.autoRotate = true;
		controls.modifierKey = 'alt';

		//create plane for reference and for intersection test
		var groundPlaneGeom = new THREE.PlaneGeometry(terrainSize, terrainSize, 1, 1);  //much faster for intersection test when there are no divisions
		groundPlaneGeom.applyMatrix(new THREE.Matrix4().makeRotationX(-Math.PI/2));
		var groundPlaneMaterial = new THREE.MeshPhongMaterial();
		materials.push(groundPlaneMaterial);
		groundPlaneMesh = new THREE.Mesh(groundPlaneGeom, groundPlaneMaterial);
		groundPlaneMesh.castShadow = true;
		groundPlaneMesh.receiveShadow = true;
		scene.add(groundPlaneMesh);

		//create terrain
		terrainGeom = new THREE.PlaneGeometry(terrainSize, terrainSize, terrainRes-1, terrainRes-1);
		terrainGeom.applyMatrix(new THREE.Matrix4().makeRotationX(-Math.PI/2));
		var terrainMaterial = new THREE.MeshPhongMaterial();
		materials.push(terrainMaterial);
		var terrainMesh = new THREE.Mesh(terrainGeom, terrainMaterial);
		terrainMesh.castShadow = true;
		terrainMesh.receiveShadow = true;
		scene.add(terrainMesh);

		//change height using noise
		//generateTerrainHeight(terrainGeom);  //called by ui during init

		var torusKnotGeom = new THREE.TorusKnotGeometry(0.35, 0.1, 50, 8);
		var torusKnotMaterial = new THREE.MeshPhongMaterial({color:'#ff4444'});
		torusKnotMaterial.shininess = 50;
		materials.push(torusKnotMaterial);
		torusKnotMesh = new THREE.Mesh(torusKnotGeom, torusKnotMaterial);
		torusKnotMesh.position.x = -2;
		torusKnotMesh.position.y = 1;
		torusKnotMesh.castShadow = true;
		torusKnotMesh.receiveShadow = false;
		scene.add(torusKnotMesh);

		var boxGeom = new THREE.CubeGeometry(1, 1, 1);
		var boxMaterial = new THREE.MeshPhongMaterial({color:'#ff4444'});
		materials.push(boxMaterial);
		boxMesh = new THREE.Mesh(boxGeom, boxMaterial);
		boxMesh.position.y = 1;
		boxMesh.castShadow = true;
		boxMesh.receiveShadow = false;
		scene.add(boxMesh);

		var sphereGeom = new THREE.SphereGeometry(0.65, 10, 10);
		var sphereMaterial = new THREE.MeshPhongMaterial({color:'#ff4444'});
		sphereMaterial.shininess = 50;
		materials.push(sphereMaterial);
		sphereMesh = new THREE.Mesh(sphereGeom, sphereMaterial);
		sphereMesh.position.x = 2;
		sphereMesh.position.y = 1;
		sphereMesh.castShadow = true;
		sphereMesh.receiveShadow = false;
		scene.add(sphereMesh);

		//create axis
		localAxis = new THREE.AxisHelper();
		scene.add(localAxis);

		//setup lights
		scene.add(new THREE.AmbientLight(0x000015));

		keyLight = new THREE.SpotLight(0xffff00, 0.3);
		keyLight.position.set(5, 15, -15);
		keyLight.target.position.set(0, 0, 0);
		keyLight.castShadow = true;
		keyLight.shadowCameraNear = 15;
		keyLight.shadowCameraFar = 30;
		keyLight.shadowCameraFov = 30;
		//keyLight.shadowCameraVisible = true;
		keyLight.shadowBias = 0.0001;
		keyLight.shadowDarkness = 0.5;
		keyLight.shadowMapWidth = shadowMapRes;
		keyLight.shadowMapHeight = shadowMapRes;
		scene.add(keyLight);

		fillLight = new THREE.SpotLight(0x00ff00, 0.2);
		fillLight.position.set(5, 2, 15);
		fillLight.target.position.set(0, 0, 0);
		scene.add(fillLight);

		//brush mesh
		brushGeom = new THREE.CylinderGeometry(0.5, 0.5, 0, 32, 1, true);
		brushGeomVertexCountHalf = brushGeom.vertices.length / 2.0;
		var brushMaterial = new THREE.MeshPhongMaterial({color:'#ff4444'});
		brushMaterial.wireframe = true;
		brushMaterial.shininess = 50;
		brushMesh = new THREE.Mesh(brushGeom, brushMaterial);
		brushMesh.castShadow = false;
		brushMesh.receiveShadow = false;
		//brushMesh.add(new THREE.AxisHelper());
		scene.add(brushMesh);
	}

	function setupGui() {

		var gui = new dat.GUI();
		//gui.close();  //close GUI by default

		//Terrain folder
		folder = gui.addFolder('Terrain');
		folder.open();

		var control = folder.add(options, 'terrainPreBlur', 0, 10).name('Pre-Blur');
		function changeTerrainPreBlur(value)
		{
			terrainPreBlur = value;
			filterTerrainImageAndGenerateHeight(value);
		}
		control.onChange(changeTerrainPreBlur);
		//changeTerrainPreBlur(options.terrainPreBlur);

		control = folder.add(options, 'terrainHeight', 0, 4).name('Height');
		function changeTerrainHeight(value)
		{
			terrainHeight = value;
			generateTerrainHeight(terrainGeom);
		}
		control.onChange(changeTerrainHeight);
		//changeTerrainHeight(options.terrainHeight);

		//Sculpt folder
		folder = gui.addFolder('Sculpt');
		folder.open();

		control = folder.add(options, 'sculptSize', 0.1, 10.0).name('Size');
		function changeSculptSize(value)
		{
			brushMesh.scale.x = value;
			brushMesh.scale.z = value;
		}
		control.onChange(changeSculptSize);

		control = folder.add(options, 'sculptAmount', 0.01, 0.5).name('Amount');

		//Rendering folder
		folder = gui.addFolder('Rendering');

		control = folder.add(options, 'renderingShadows').name('Shadows');
		function changeRenderingShadows(value)
		{
			renderer.shadowMapAutoUpdate = value;
			if (!value)
			{
				renderer.clearTarget(keyLight.shadowMap);
			}
		}
		control.onChange(changeRenderingShadows);
		changeRenderingShadows(options.renderingShadows);

		control = folder.add(options, 'renderingShadowCasters').name('Shadow Casters');
		function changeRenderingShadowCasters(value)
		{
			torusKnotMesh.visible = value;
			boxMesh.visible = value;
			sphereMesh.visible = value;
		}
		control.onChange(changeRenderingShadowCasters);
		changeRenderingShadowCasters(options.renderingShadowCasters);

		//Display folder
		folder = gui.addFolder('Display');
		
		control = folder.add(options, 'displayWireframe').name('Wireframe');
		function toggleWireframe(value)
		{
			for (materialId in materials)
			{
				materials[materialId].wireframe = value;
			}
		}
		control.onChange(toggleWireframe);
		toggleWireframe(options.displayWireframe);
		
		control = folder.add(options, 'displayLocalAxis').name('Local Axis');
		function toggleLocalAxis(value)
		{
			localAxis.visible = value;
		}
		control.onChange(toggleLocalAxis);
		toggleLocalAxis(options.displayLocalAxis);
	}

	function setupEvents()
	{
		window.addEventListener('resize', window_onResize, false);
		window.addEventListener('mousedown', window_onMouseDown, false);
		window.addEventListener('mousemove', window_onMouseMove, false);
		window.addEventListener('mouseup', window_onMouseUp, false);
	}

	function setupStats()
	{
		//create a stats monitor
		stats = new Stats();
		$('body').append(stats.domElement);
	}

	function window_onResize(event)
	{
		//update camera projection
		camera.aspect = window.innerWidth / (window.innerHeight-5);
		camera.updateProjectionMatrix();

		//update renderer size
		renderer.setSize(window.innerWidth, window.innerHeight-5);
	}

	var isSculpting = false;
	function window_onMouseDown(event)
	{
		if (event.ctrlKey)
		{
			//detect intersection and show brush
			detectIntersection();

			//do actual sculpting if clicked
			if (event.button === 0)  //LMB
			{
				isSculpting = true;
				sculptTerrain('add');
			}
			else if (event.button === 2)  //RMB
			{
				isSculpting = true;
				sculptTerrain('remove');
			}
			
		}
		else if (event.shiftKey)
		{
			//detect intersection and show brush
			detectIntersection();

			//do actual sculpting if clicked
			if (event.button === 0)  //LMB
			{
				isSculpting = true;
				sculptTerrain('smooth');
			}
		}
	}

	function window_onMouseMove(event)
	{
		event.preventDefault();

		brushMesh.visible = false;

		if (event.ctrlKey)
		{
			//detect intersection and show brush
			detectIntersection();

			//do actual sculpting if clicked
			if (isSculpting)
			{
				if (event.button === 0)  //LMB
				{
					sculptTerrain('add');
				}
				else if (event.button === 2)  //RMB
				{
					sculptTerrain('remove');
				}
			}
		}
		else if (event.shiftKey)
		{
			//detect intersection and show brush
			detectIntersection();

			//do actual sculpting if necessary
			if (isSculpting)
			{
				if (event.button === 0)  //LMB
				{
					sculptTerrain('smooth');
				}
			}
		}
	}

	function window_onMouseUp(event)
	{
		isSculpting = false;
	}

	var intersectPoint = new THREE.Vector3();
	function detectIntersection()
	{
		mousePosNorm.x = ( event.clientX / window.innerWidth ) * 2 - 1;
		mousePosNorm.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

		//cast a ray from camera into screen
		var worldPos = new THREE.Vector3(mousePosNorm.x, mousePosNorm.y, 1);
		projector.unprojectVector(worldPos, camera);
		raycaster.set(camera.position, worldPos.sub(camera.position).normalize());
		var intersectInfo = raycaster.intersectObject(groundPlaneMesh);
		
		//get intersection point and vertexId
		if (intersectInfo && intersectInfo[0])
		{
			intersectPoint = intersectInfo[0].point;
			var vertexId = calcTerrainVertexId(intersectPoint.x, intersectPoint.z);

			//move cylinder to brush position for visual feedback
			brushMesh.visible = true;
			brushMesh.position = new THREE.Vector3(intersectPoint.x, terrainGeom.vertices[vertexId].y, intersectPoint.z);

			//project brush down to terrain
			projectBrush();

			//TODO: interpolate between nearest points to locate Y within face.
			//Not a problem at the moment since faces are dense.
		}
		else
		{
			brushMesh.visible = false;
		}
	}

	function projectBrush()
	{
		var brushMeshMatrixWorldInverse = new THREE.Matrix4().getInverse(brushMesh.matrixWorld);

		for (var i = 0; i < brushGeom.vertices.length; i++)
		{
			//get position of this brush geom vertex
			var brushGeomVertex = brushGeom.vertices[i];

			//get world space position
			var brushGeomVertexWorld = new THREE.Vector3().copy(brushGeomVertex);
			brushGeomVertexWorld.applyMatrix4(brushMesh.matrixWorld);

			//get nearest terrain geom vertex id
			var terrainVertexId = calcTerrainVertexId(brushGeomVertexWorld.x, brushGeomVertexWorld.z);

			//get y in brush geom's local space
			var brushGeomVertexLocal;
			if (terrainGeom.vertices[terrainVertexId])
			{
				brushGeomVertexLocal = new THREE.Vector3().copy(terrainGeom.vertices[terrainVertexId]);
			}
			else
			{
				//have to use brush vertex if unable to index into terrain vertex
				brushGeomVertexLocal = brushGeomVertexWorld;
			}
			brushGeomVertexLocal.applyMatrix4(brushMeshMatrixWorldInverse);

			//finally write brush geom vertex y in local space
			brushGeomVertex.y = brushGeomVertexLocal.y;

			//offset top row using sculpt amount to give thickness
			if (i < brushGeomVertexCountHalf)
			{
				brushGeomVertex.y = brushGeom.vertices[i+brushGeomVertexCountHalf].y + options.sculptAmount;
			}
		}
		updateGeometry(brushGeom, false);
	}

	function sculptTerrain(operation)
	{
		//sculpt based on operation
		if (operation === 'add')
		{
			sculptTerrainPatch(intersectPoint.x, intersectPoint.z, options.sculptSize, options.sculptAmount);
		}
		else if (operation === 'remove')
		{
			sculptTerrainPatch(intersectPoint.x, intersectPoint.z, options.sculptSize, -options.sculptAmount);
		}
		else if (operation === 'smooth')
		{
			//TODO: smooth brush

		}

		//project brush
		projectBrush();
	}

	function sculptTerrainPatch(centerX, centerZ, diameter, amount)
	{
		//find all vertices that are in radius
		//iterate in the square with width of 2*radius first
		var step = terrainSize / terrainRes;  //TODO: store as global, and other variables too
		var radius = diameter / 2.0;
		for (var x = -radius; x <= radius; x += step)
		{
			for (var z = -radius; z <= radius; z += step)
			{
				var dist = Math.sqrt(x * x + z * z);
				if (dist < radius)  //within the circle
				{
					//get vertex id for this (x, z) point
					var vertexId = calcTerrainVertexId(centerX+x, centerZ+z);
					if (terrainGeom.vertices[vertexId])  //check that this vertexId exists
					{
						//add amount based on distance, using cosine curve
						var fractionOf90Deg = dist / radius * Math.PI / 2.0;
						terrainAddedHeight[vertexId] += amount * Math.cos(fractionOf90Deg);

						//TODO: different profile curves

						//update terrain geometry vertex
						terrainGeom.vertices[vertexId].y = terrainBaseHeight[vertexId] + terrainAddedHeight[vertexId];

						//prevent going below 0
						if (terrainGeom.vertices[vertexId].y < 0)
						{
							terrainGeom.vertices[vertexId].y = 0;
							terrainAddedHeight[vertexId] = -terrainBaseHeight[vertexId];
						}
					}
				}
			}
		}

		//update terrain geometry
		updateGeometry(terrainGeom, true);
	}

	function updateGeometry(geometry, fullUpdate)
	{
		geometry.verticesNeedUpdate = true;

		if (fullUpdate)
		{
			//geometry.dynamic = true;
			geometry.computeFaceNormals();  //must call this first before computeVertexNormals()
			geometry.computeVertexNormals();
			//geometry.computeCentroids();
			//geometry.computeBoundingBox();
			//geometry.computeBoundingSphere();
			
			geometry.normalsNeedUpdate = true;
		}
	}

	function calcTerrainVertexId(x, z)
	{
		//calculate vertex id using x and z
		var half = terrainSize / 2.0;
		var row = Math.floor((z + half) / terrainSize * terrainRes);
		var col = Math.floor((x + half) / terrainSize * terrainRes);
		//console.log(row + ' ' + col + ' ' + vertexId);
		return (row * terrainRes) + col;
	}

	$(document).ready(function()
	{
		//check for WebGL
		checkWebGl();

		console.log('Document is ready.');

		//load terrain image
		if (useTerrainImage)
		{
			loadTerrainImage();
		}

		//init arrays
		for (var i = 0; i < terrainRes * terrainRes; i++)
		{
			terrainBaseHeight[i] = 0;
			terrainAddedHeight[i] = 0;
		}
		
		//setup scene
		setupThreejsScene();

		//setup events
		setupEvents();

		//setup stats monitor
		setupStats();
		
		//setup GUI
		setupGui();
		
		//main loop
		function loop()
		{
			var time = clock.getElapsedTime();

			if (options.renderingShadowCasters)
			{
				torusKnotMesh.position.y = 1.5 + 0.25 * Math.sin(time*3-0.5);
				boxMesh.position.y = 1.5 + 0.25 * Math.sin(time*3);
				sphereMesh.position.y = 1.5 + 0.25 * Math.sin(time*3+0.5);
			}

			renderer.autoClear = false;
			renderer.clear();
			renderer.render(scene, camera);

			controls.update();

			stats.update();

			requestAnimationFrame(loop);
		}
		loop();
		
	});
	</script>
</head>

	<div id="threejs-container"></div>
	<div class="translucent" id="info-container">
		<div>Camera: [ Alt+LMB: rotate ] [ Alt+MMB: pan ] [ Alt+RMB: zoom ]</div>
		<div>Sculpt: [ Ctrl+LMB: add ] [ Ctrl+RMB: remove ] [ Shift+LMB: smooth ]</div>
	</div>
