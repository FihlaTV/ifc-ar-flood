<!DOCTYPE html>
<html>
<head>
	<title>Iowa Flood Center - Augmented Reality Flood Simulation</title>
	<meta charset="UTF-8"/>
	
	<link href='http://fonts.googleapis.com/css?family=Fauna+One' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../css/style.css">
	
	<!--load helper libraries-->
	<script type="text/javascript" src="../js/lib/jquery-2.0.1.min.js"></script>
	
	<!--load AR and 3D libraries-->
	<script type="text/javascript" src="../js/lib/three.min.js"></script>
	<script type="text/javascript" src="../js/lib/JSARToolKit.js"></script>
	<script type="text/javascript" src="../js/lib/threex.jsartoolkit.js"></script>
	
	<script>
	$(document).ready(function()
	{
		console.log('Document is ready.');
		
		
		var threexAR;
		var $canvas = $('#mycanvas')[0];
		var threshold = 128;
		
		//get camera DOM element
		var $video = $('#myvideo');
		if (!$video)
		{
			errorMsg = 'Unable to find <video> element';
			console.log(errorMsg);
			alert(errorMsg);
			return;
		}
		console.log('Found <video> element');
		$video = $video[0];
		
		//stream to video element
		videoId = 0;
		if (videoId == 0)
		{
			//credits: JSARToolkit
			//(https://github.com/kig/JSARToolKit/tree/master/demos/tests/output_4.ogg)
			$video.src = '../resources/videos/output_4.ogg';
		}
		else if (videoId == 1)
		{
			//credits: tquery.jsartoolkit
			//https://github.com/jeromeetienne/tquery.jsartoolkit/tree/master/videos/swap_loop.ogg
			$video.src = '../resources/videos/swap_loop.ogg';
		}
		

		
		// setup three.js renderer
		var renderer	= new THREE.WebGLRenderer({
			antialias	: true
		});
		renderer.setSize(640, 480);
		var $container = $('#threejs-container');
		$container.append(renderer.domElement);

		// create the scene
		var scene	= new THREE.Scene();

		// Create a camera and a marker root object for your Three.js scene.
		var camera = new THREE.PerspectiveCamera(35, renderer.domElement.width/renderer.domElement.height, 1, 10000 );
		camera.position.set(0, 0, 5);
		scene.add(camera);

		// setup lights
		scene.add(new THREE.AmbientLight(0xffffff));

		var light	= new THREE.DirectionalLight(0xffffff);
		light.position.set(3, -3, 1).normalize();
		scene.add(light);

		var light	= new THREE.DirectionalLight(0xffffff);
		light.position.set(-0, 2, -1).normalize();
		scene.add(light);

		var material	= new THREE.MeshNormalMaterial();
		var geometry	= new THREE.TorusGeometry( 10, 3 );
		var mesh	= new THREE.Mesh(geometry, material);
		mesh.position.z = -50;
		scene.add(mesh);

		// Create scene and quad for the video.
		var videoTex 	= new THREE.Texture($video);
		var geometry	= new THREE.PlaneGeometry(2, 2, 0);
		//TODO: use constant material that is not affected by lighting
		var material	= new THREE.MeshBasicMaterial({
			map		: videoTex,
			depthTest	: false,
			depthWrite	: false
		});
		var plane	= new THREE.Mesh(geometry, material );
		var videoScene	= new THREE.Scene();
		var videoCam	= new THREE.Camera();
		videoScene.add(plane);
		videoScene.add(videoCam);
		
		function animate(){	
			requestAnimationFrame(animate);
			render();
		};

		function render(){

			if ( $video instanceof HTMLVideoElement && $video.readyState === $video.HAVE_ENOUGH_DATA ){
				videoTex.needsUpdate	= true;
				threexAR.update();
			}
			
			// trigger the rendering
			renderer.autoClear = false;
			renderer.clear();
			renderer.render(videoScene, videoCam);
			renderer.render(scene, camera);
		};
		
		
		
		
		//========================================
		// THREEX.JSARTOOLKIT
		//========================================
		
		var markers	= {};
		var onCreate	= function(event){
			console.assert(	markers[event.markerId] === undefined );
			var markerId	= event.markerId;
			markers[markerId]= {};
			var marker	= markers[markerId];
			// create the container object
			marker.object3d = new THREE.Object3D();
			marker.object3d.matrixAutoUpdate = false;
			scene.add(marker.object3d);		

			if( true ){
				var material	= new THREE.MeshNormalMaterial({color: 0|(0xffffff*Math.random())});
				var geometry	= new THREE.CubeGeometry(100,100,100);
				var mesh	= new THREE.Mesh(geometry, material);
				mesh.position.z	= -50;			
				// FIXME there is a bug here - see if you can do that at the matrix level
				//mesh.scale.set(-1, -1, -1);
				mesh.doubleSided= true;
				marker.object3d.add(mesh);
			}
			if( false ){
				var material	= new THREE.MeshNormalMaterial({color: 0xFFFF00});
				var geometry	= new THREE.CylinderGeometry(50,0,100);
				var mesh	= new THREE.Mesh(geometry, material);
				mesh.rotation.x	= Math.PI/3;
				mesh.rotation.z	= -Math.PI/10;
				mesh.position.x	= -30;
				mesh.position.y	=  45;
				mesh.position.z	= -50;
				// FIXME there is a bug here - see if you can do that at the matrix level
				//mesh.scale.set(-1, -1, -1);
				mesh.doubleSided= true;
				marker.object3d.add(mesh);

				var material	= new THREE.MeshNormalMaterial({color: 0xFF0000});
				var geometry	= new THREE.SphereGeometry(20,20,20);
				var mesh	= new THREE.Mesh(geometry, material);
				mesh.rotation.x	= Math.PI/3;
				mesh.rotation.z	= -Math.PI/10;
				mesh.position.x	= -0;
				mesh.position.y	= 150;
				mesh.position.z	= -50;
				// FIXME there is a bug here - see if you can do that at the matrix level
				//mesh.scale.set(-1, -1, -1);
				mesh.doubleSided= true;
				marker.object3d.add(mesh);
			}
		};
		var onDelete	= function(event){
			console.assert(	markers[event.markerId] !== undefined );
			var markerId	= event.markerId;
			var marker	= markers[markerId];
			scene.remove( marker.object3d );
			delete markers[markerId];
		};
		var onUpdate	= function(event){
			console.assert(	markers[event.markerId] !== undefined );
			var markerId	= event.markerId;
			var marker	= markers[markerId];

			marker.object3d.matrix.copy(event.matrix);
			marker.object3d.matrixWorldNeedsUpdate = true;		
		};
		threexAR	= new THREEx.JSARToolKit({
			srcElement	: $video,
			threshold	: threshold,
			camera : camera,
			//canvasRasterW	: 640,
			//canvasRasterH	: 480,
			debug		: true,
			callback	: function(event){
				//console.log("event", event.type, event.markerId)
				if( event.type === 'create' ){
					onCreate(event);
				}else if( event.type === 'delete' ){
					onDelete(event);
				}else if( event.type === 'update' ){
					onUpdate(event);
				}else	console.assert(false, "invalid event.type "+event.type);
			}
		});

		//FIXME: not showing up
		// add threexAR.canvasRaster()) to the DOM
		threexAR.canvasRaster().id	= 'canvasRaster';
		var $threexar_container = $('#threexar-container');
		$threexar_container.append(threexAR.canvasRaster());
		
		
		
		
		//animate
		animate();
	});
	</script>
</head>
<body>
	<h1>Test 5</h1>
	<h2>Threex and three.js tracking background video</h2>
	<div class="invisible" id="video-container">
		<div class="caption">&lt;video&gt;</div>
		<video id="myvideo" width="640" height="480" autoplay="autoplay" muted="true"></video>
	</div>
	<div class="invisible" id="canvas-container">
		<div class="caption">&lt;canvas&gt;</div>
		<canvas id="mycanvas" width="640" height="480"></canvas>
	</div>
	<div class="container" id="threejs-container">
		<div class="caption">threejs</div>
	</div>
	<div class="container" id="threexar-container">
		<div class="caption">threex</div>
	</div>
</body>
</html>
